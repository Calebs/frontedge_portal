<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | Front Edge Limited</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>

<body class="">
    
    <main class="authenticationPageLayout">
        <div class="grdly_page_frame">
            <section class="splitLayout">
                <div class="sideImage">
                    
                    <div class="sideContent">
                        <div class="outReachBanner">
                            <div class="outReachHeader">
                                <div class="LogoHolder">
                                    <a href="./index.html">
                                        <img src="./img/logo.svg" alt="Front Edge Limited">
                                    </a>
                                </div>
                            </div>
                            <div class="outReachContent">
                                <h2 class="title title_sm margin_bottom_lg color__primary">Welcome back!</h2>
                                <p class="font-bold">Enter your ID and <br> Password to continue</p> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layoutMain">
                    <div class="bgImageHolder userTypeSchools"></div>
                    <div class="section_block">
                        <div class="container">
                            <div class="row">
                                <div class="authblock offset-md-3 col-md-6">
                                    <div class="blockHeader margin_bottom_lg text-center">
                                        <h3 class="title title_md margin_bottom_x color__white">Sign In</h3>
                                        <p class="font-bold">To Access the Portal</p>
                                    </div>
                                    <div class="error_message hidden text-left">
                                        <p>An error occured while trying to create your account, Please try again later.</p>
                                    </div>
                                    <form action="">
                                        <div class="form-group">
                                            <label class="control-label sr-only">Username</label>
                                            <div class="inputaffixed inputRounded inputPrefixed">
                                                <div class="inputfixture">
                                                    <i class="cust_icon icon_user"></i>
                                                </div>
                                                <input type="text" required class="form-control inputRounded inputControl " placeholder="Enter User Name here">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label sr-only">Password</label>
                                            <div class="inputaffixed inputRounded inputPrefixed">
                                                <div class="inputfixture">
                                                    <i class="cust_icon icon_lock"></i>
                                                </div>
                                                <input type="password" class="form-control inputRounded inputControl" placeholder="Enter Password">
                                            </div>
                                        </div>
    
                                        <div class="primaryActionHolder">
                                            <button type="submit" class="btn btn-lg btn-block btn-secondary">Continue</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="footerCrumbs text-center color__white">
                                <p class="copyright">Copyright Â© 2020 Front Edge Capital Limited. All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

	<script src="js/jquery.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
